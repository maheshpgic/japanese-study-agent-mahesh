<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本語 Study Agent - Learn Japanese with AI</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    const BookOpen = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
    );

    const Send = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    );

    const Loader2 = () => (
      <svg className="animate-spin" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
      </svg>
    );

    const MessageSquare = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    );

    function JapaneseStudyAgent() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [apiKey, setApiKey] = useState('');
      const [showApiInput, setShowApiInput] = useState(true);

      const studyPrompts = [
        "Teach me basic hiragana",
        "Explain Japanese sentence structure",
        "Give me 10 common Japanese phrases",
        "Quiz me on katakana"
      ];

      const sendMessage = async (userMessage) => {
        if (!userMessage.trim() || loading) return;

        const newMessages = [...messages, { role: 'user', content: userMessage }];
        setMessages(newMessages);
        setInput('');
        setLoading(true);

        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: `You are a friendly and knowledgeable Japanese language teacher. Help students learn Japanese effectively with clear explanations, examples, and encouragement.\n\nUser question: ${userMessage}`
                }]
              }],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 2000,
              }
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            console.error('API Error:', errorData);
            throw new Error(errorData.error?.message || 'API request failed');
          }

          const data = await response.json();
          
          if (data.candidates && data.candidates[0] && data.candidates[0].content) {
            const assistantMessage = data.candidates[0].content.parts[0].text;
            setMessages([...newMessages, { role: 'assistant', content: assistantMessage }]);
          } else {
            throw new Error('Invalid response format from API');
          }
        } catch (error) {
          console.error('Error:', error);
          let errorMessage = 'Sorry, there was an error. ';
          
          if (error.message.includes('API_KEY_INVALID')) {
            errorMessage += 'Your API key appears to be invalid. Please check it and try again.';
          } else if (error.message.includes('quota')) {
            errorMessage += 'API quota exceeded. Please try again later.';
          } else {
            errorMessage += error.message || 'Please check your API key and try again.';
          }
          
          setMessages([...newMessages, { 
            role: 'assistant', 
            content: errorMessage
          }]);
        }
        
        setLoading(false);
      };

      const handleSend = () => {
        sendMessage(input);
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };

      const saveApiKey = () => {
        if (apiKey.trim()) {
          setShowApiInput(false);
        }
      };

      if (showApiInput) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-pink-50 via-white to-blue-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
              <div className="flex items-center justify-center mb-6">
                <div className="w-12 h-12 text-pink-500">
                  <BookOpen />
                </div>
              </div>
              <h1 className="text-3xl font-bold text-center mb-2 text-gray-800">
                日本語 Study Agent
              </h1>
              <p className="text-center text-gray-600 mb-6">
                Your personal Japanese learning assistant
              </p>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Gemini API Key
                  </label>
                  <input
                    type="password"
                    value={apiKey}
                    onChange={(e) => setApiKey(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && saveApiKey()}
                    placeholder="Enter your Gemini API key"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                  />
                </div>
                
                <button
                  onClick={saveApiKey}
                  className="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600 transition-colors"
                >
                  Start Learning
                </button>
                
                <div className="text-xs text-gray-500 space-y-1">
                  <p>• Get your free API key from Google AI Studio</p>
                  <p>• Visit: aistudio.google.com/apikey</p>
                  <p>• Your key is stored locally and never sent anywhere else</p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col h-screen bg-gradient-to-br from-pink-50 via-white to-blue-50">
          <header className="bg-white shadow-sm border-b border-gray-200 p-4">
            <div className="max-w-4xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 text-pink-500">
                  <BookOpen />
                </div>
                <div>
                  <h1 className="text-2xl font-bold text-gray-800">日本語 Study Agent</h1>
                  <p className="text-sm text-gray-600">Learn Japanese with AI</p>
                </div>
              </div>
              <button
                onClick={() => setShowApiInput(true)}
                className="text-sm text-gray-600 hover:text-gray-800"
              >
                Change API Key
              </button>
            </div>
          </header>

          <div className="flex-1 overflow-y-auto p-4">
            <div className="max-w-4xl mx-auto space-y-4">
              {messages.length === 0 && (
                <div className="text-center py-12">
                  <div className="w-16 h-16 text-pink-300 mx-auto mb-4">
                    <MessageSquare />
                  </div>
                  <h2 className="text-2xl font-semibold text-gray-800 mb-2">
                    こんにちは! (Hello!)
                  </h2>
                  <p className="text-gray-600 mb-6">
                    I'm here to help you learn Japanese. Try these prompts:
                  </p>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-2xl mx-auto">
                    {studyPrompts.map((prompt, idx) => (
                      <button
                        key={idx}
                        onClick={() => sendMessage(prompt)}
                        className="p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow text-left border border-gray-200 hover:border-pink-300"
                      >
                        <p className="text-sm text-gray-700">{prompt}</p>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {messages.map((msg, idx) => (
                <div
                  key={idx}
                  className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                >
                  <div
                    className={`max-w-3xl rounded-2xl px-6 py-4 ${
                      msg.role === 'user'
                        ? 'bg-pink-500 text-white'
                        : 'bg-white text-gray-800 shadow-md border border-gray-200'
                    }`}
                  >
                    <p className="whitespace-pre-wrap">{msg.content}</p>
                  </div>
                </div>
              ))}

              {loading && (
                <div className="flex justify-start">
                  <div className="bg-white rounded-2xl px-6 py-4 shadow-md border border-gray-200">
                    <div className="w-5 h-5 text-pink-500">
                      <Loader2 />
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>

          <div className="bg-white border-t border-gray-200 p-4">
            <div className="max-w-4xl mx-auto">
              <div className="flex gap-2">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  placeholder="Ask me anything about Japanese..."
                  className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                  disabled={loading}
                />
                <button
                  onClick={handleSend}
                  disabled={loading || !input.trim()}
                  className="bg-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                >
                  <div className="w-5 h-5">
                    <Send />
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<JapaneseStudyAgent />, document.getElementById('root'));
  </script>
</body>
</html>
